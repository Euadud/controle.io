<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle de Peças - Almoxarifado</title>
  <link rel="stylesheet" href="controle.css">
  <style></style>
</head>
<body>

  <!-- Login -->
 <div id="loginContainer">
    <h2>Login - Almoxarifado</h2>
    <input type="text" id="loginUser" placeholder="Usuário"><br>
    <input type="password" id="loginPass" placeholder="Senha"><br>
    <button class="login-btn" onclick="fazerLogin()">Entrar</button>
    <div id="errorMessage"></div>
  </div>

  <!-- Conteúdo Principal -->
  <div id="mainContainer">
    <div class="top-footer">
      <h1>Controle de Peças - Almoxarifado</h1>
    </div>

    <div class="config">
      <label>Nome da Peça:</label>
      <input type="text" id="nomePeca" placeholder="Ex: Parafuso"><br>

      <label>Código da Peça:</label>
      <input type="text" id="codigoPeca" placeholder="Ex: P123"><br>

      <label>Quantidade:</label>
      <input type="number" id="quantidadePeca" placeholder="Ex: 100"><br>

      <button onclick="adicionarPeca()">Adicionar Peça</button>
      <button class="export-btn" onclick="exportarParaExcel()">Exportar para Excel</button>
    </div>

    <table id="tabelaPecas">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Código</th>
          <th>Quantidade</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas adicionadas via JS -->
      </tbody>
    </table>
    <div id="usuarioLogado" class="usuario-logado">
  <div class="usuario-info" onclick="alternarMenuUsuario()">
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="icone-usuario" alt="Ícone usuário">
    <span id="nomeUsuario">Usuário</span>
    <span class="seta">&#9662;</span>
  </div>
  <div id="menuUsuario" class="menu-usuario" style="display: none;">
    <a href="#" onclick="fazerLogout()">Sair</a>
  </div>
</div>
  </div>

  <script src="controle.js"></script>

</body>
</html>
